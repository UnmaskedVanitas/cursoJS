<!DOCTYPE html>
<html lang=”en”>

<head>
    <meta charset=”UTF-8″ />
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b56e47031e.js" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        <p>Nueva Tarea</p>
            <div class="agreg-tarea">
                <input type="text" id="input-tarea">
                <button id="btn-agregar">Agregar</button>
            </div>
            <div class="resumen">
                <p>Total:<span id="total">0</span></p>
                <p>Realizados:<span id="realizadas">0</span></p>
            </div>
            <div class="lista-tarea">
                <ul id="lista-tarea">
                    <li>
                        <span>ID</span>
                        <span>Tarea</span
                    </li>
                    <li>
                        <span>Hacer uno</span>
                        <div class="iconos">
                            <i class="fa-solid fa-check"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </li>
                </ul>
            </div>
    </div>
</body>
</html>
