<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de monedad nacional</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</head>

<body>
    <div class="titulo">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
    </div>
    <div class="card">
        <div>
            <h1 class="titulo-2">Pesos CLP</h1>
            <input id="montoIngresado" class="monto" type="text" placeholder="Ingresar monto en CLP">
        </div>
    
        <div>
            <h1 class="titulo-3">Moneda a convertir</h1>
            <div>
                <select class="selector" name="Seleccione_moneda" id="selector" onchange="select(this)">
                    <option value="Selecciona una moneda" selected disabled>Selecciona una moneda</option>
                    <option value="UF">UF</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Euro">Euro</option>
                </select>
            </div>

            <div class="btn" id="btnResultado">
                <button onclick="calculo()" type="button" class="btn btn-primary">Buscar</button>
            </div>
            <div>
                <h5>Resultado: $<span id="total"></span></h5>
            </div>
            <div id= "grafica" class="grafico" style="height: 250px;">
                <canvas id="grafico"></canvas>
            </div>
    </div>
    <div>
        <canvas id="miGrafica" width="400" height="300"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
